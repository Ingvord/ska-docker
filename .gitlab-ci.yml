test-framework:
  stage: test
  tags:
    - shell
  script:
    - cd docker-compose
    - docker-compose -f tango.yml -f tangotest.yml pull
    - docker-compose -f tango.yml -f tangotest.yml up -d 
    - docker cp SimpleTest.py tangotest:SimpleTest.py
    - docker exec tangotest python /SimpleTest.py
  when: manual
