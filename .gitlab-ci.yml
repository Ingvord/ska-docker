test-framework:
  stage: test
  tags:
    - ska
  script:
    - cd docker-compose
    - docker-compose -f tango.yml -f tangotest.yml pull
    - docker-compose -f tango.yml -f tangotest.yml -d up
  when: manual

test-master:
  stage: test
  tags:
    - ska
  script:
    - cd docker-compose
    - make pull
    - make up
    - make start tangotest
  when: manual
